

<div class="content-block">
        <div class="id1">
                <div class="container">
                        <div class="row" *ngIf="formdata.length>0">
                                <table style="width:100%">
                                        <tr>
                                                <th>Account no.</th>:
                                                <td>{{formdata[0].AccountNo}}</td>
                                        </tr>
                                        <tr>
                                                <th>Name </th>:
                                                <td>{{formdata[0].Name}}</td>
                                        </tr>
                                        <tr>
                                                <th>Email ID</th>:
                                                <td>{{formdata[0].Email}}</td>
                                        </tr>
                                        <tr>
                                                <th>Created Date</th>:
                                                <Td>{{formdata[0].CreatedDate | date: 'dd/MM/yyyy'}}</Td>
                                                 
                                        </tr>

                                </table>


                        </div>
                </div>
        </div>
</div>
