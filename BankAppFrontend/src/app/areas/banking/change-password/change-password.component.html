<div class="content-block">
<div class="id1">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form [formGroup]="changepasswordform" (ngSubmit)="resetpassword()">

                    

                            <div class="form-group">
                                <label>Current PIN</label>
                                <input type="password" placeholder="enter new PIN" formControlName="pin" minlength ="4" maxlength="4"  OnlyNumber="true"  class="form-control" 
                                 [ngClass]="{ 'is-invalid': submitted && f.pin.errors }" />
                                <div *ngIf="submitted && f.pin.errors" class="invalid-feedback">
                                    <div *ngIf="f.pin.errors.required">*PIN is required</div>
                                    <div *ngIf="f.pin.errors.minlength">*PIN must be of least 4 digit</div>
                                </div> 
                            </div>

                            <div class="form-group">
                                <label>New PIN</label>
                                <input type="password" placeholder="enter Current PIN" formControlName="newpin" minlength ="4" maxlength="4"  OnlyNumber="true"  class="form-control" 
                                 [ngClass]="{ 'is-invalid': submitted && f.newpin.errors }" />
                                <div *ngIf="submitted && f.newpin.errors" class="invalid-feedback">
                                    <div *ngIf="f.newpin.errors.required">*PIN is required</div>
                                    <div *ngIf="f.newpin.errors.minlength">*PIN must be of least 4 digit</div>
                                </div> 
                            </div>

                    <div class="form-group">
                        <label>Confirm PIN</label>
                        <input type="password" placeholder="Confirm PIN" formControlName="cpin" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cpin.errors }" />
                        <div *ngIf="submitted && f.cpin.errors" class="invalid-feedback">
                            <div *ngIf="f.cpin.errors.required">*Confirm PIN is required</div>
                            <div *ngIf="f.cpin.errors.mustMatch">*PIN must match with new PIN</div>
                        </div>
                    </div>
                        <div class="form-group col-md-12">
                            <button class="btn btn-default">Continue</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
