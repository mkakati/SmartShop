<div class="container">
    <h3 mat-dialog-title>Are you sure?</h3>
    <div mat-dialog-content>
            ProductId: {{data.ProductId}}
            <p></p>
      Product Name: {{data.ProductName}}
      <p></p>
      UnitPrice: {{data.UnitPrice}}
      <p></p>
      Description: {{data.Description}}
      <p></p>
      Stock: {{data.Stock}}
      <p></p>
    </div>
  
    <div mat-dialog-actions>
      <button class="btn-danger" mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
      <button class="btn btn-secondary" mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </div>
