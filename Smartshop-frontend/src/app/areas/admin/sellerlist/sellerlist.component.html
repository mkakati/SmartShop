<app-admin></app-admin>

<div class="container" style="margin-top: 100px;">
	<table id="cart" class="table table-hover table-condensed">
    				<thead>
						<tr>
                                <th style="width:10%">FirstName</th>
                                <th style="width:10%">LastName</th>
                                <th style="width:10%">EmailId</th>
                                <th style="width:10%">Email-Verified</th>
						    	<th style="width:10%">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let sale of sellerlist">
							<td data-th="FirstName">{{sale.FirstName}}</td>	
							<td data-th="LastName">{{sale.LastName}}</td>
							<td data-th="EmailId" >{{sale.Email}}</td>
                            <td data-th="Email-Verified" >{{sale.IsVerified}}</td>
							<td class="actions" data-th="">
                                <button  class="btn btn-primary" (click)="acceptseller(sale.SellerId)">Accept</button>
                                <button  class="btn btn-danger" (click)="rejectseller(sale.SellerId)" style="margin-left: 20px;">Reject</button>
                            </td>
                           
                        </tr>
                        
                    </tbody>

						</tr>
					</tfoot> -->
				</table>
</div>
